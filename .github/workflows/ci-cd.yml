name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Trigger on pushes to the 'master' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Deploy to VPS 1
      - name: Deploy to VPS 1
        env:
          HOST: ${{ secrets.VPS_HOST_1 }}
          USER: ${{ secrets.VPS_USER }}
          PASSWORD: ${{ secrets.VPS_KEY }}
        run: |
          sshpass -p "${PASSWORD}" ssh -o StrictHostKeyChecking=no ${USER}@${HOST} << 'EOF'
          cd /var/www/node-1
          git pull origin master
          npm install
          sudo systemctl restart node-app
          EOF

      # Deploy to VPS 2
      - name: Deploy to VPS 2
        env:
          HOST: ${{ secrets.VPS_HOST_2 }}
          USER: ${{ secrets.VPS_USER }}
          PASSWORD: ${{ secrets.VPS_KEY }}
        run: |
          sshpass -p "${PASSWORD}" ssh -o StrictHostKeyChecking=no ${USER}@${HOST} << 'EOF'
          cd /var/www/node-1
          git pull origin master
          npm install
          sudo systemctl restart node-app
          EOF
